<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .teacher {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .teacher h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .teacher p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matching Teachers</h1>
        <div class="teacher">
            <h2>{{ coach.name }}</h2>
            <p>Future Career: {{ coach.future_career }}</p>
            <p>Expertise: {{ coach.expertise }}</p>
            <p>Preferred Time: {{ coach.preferred_time }}</p>
            <p>Self Rating: {{ coach.self_rating }}</p>
            <p>Study Time: {{ coach.study_time }}</p>
            <p>Similarity Score: {{ coach.similarity }}</p>
        </div>
    </div>
</body>
</html>
